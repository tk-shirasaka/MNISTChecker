<!DOCTYPE html>
<html>
    <head>
        <title>MNIST Checker</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.pink-blue.min.css' /> 
    </head>
    <body>

        <div class='mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer'>
            <header class='mdl-layout__header'>
                <div class='mdl-layout__header-row'>
                    <span class='mdl-layout-title'>MNIST Checker</span>
                </div>
            </header>
            <div class='mdl-layout__drawer'>
                <span class='mdl-layout-title'>Score</span>
                <div class='mdl-grid'>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>0</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>1</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>2</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>3</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>4</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>5</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>6</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>7</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>8</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                    <span class='mdl-cell mdl-cell--12-col mdl-chip mdl-chip--contact'>
                        <span class='mdl-chip__contact mdl-color--teal mdl-color-text--white'>9</span>
                        <span class='mdl-chip__text score'>-</span>
                        <button type='button' class='mdl-chip__action'><i class='material-icons mdl-color-text--green'></i></button>
                    </span>
                </div>
            </div>

            <main class='mdl-layout__content'>
                <div class='page-content'>
                    <div class='mdl-grid'>
                        <div class='mdl-cell mdl-cell--1-col'>
                            <button class='mdl-button mdl-js-button mdl-button--mini-fab mdl-button--fab mdl-button--colored' onclick='app.reset()'>
                                <i class='material-icons'>clear</i>
                            </button>
                            <button class='mdl-button mdl-js-button mdl-button--mini-fab mdl-button--fab mdl-button--colored' onclick='app.upload()'>
                                <i class='material-icons'>file_upload</i>
                            </button>
                        </div>
                        <div class='mdl-cell mdl-cell--4-col'>
                            <canvas id='stage' class='mdl-card mdl-shadow--2dp ' width=400 height=400 style='cursor:crosshair'></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script defer src='https://code.getmdl.io/1.3.0/material.min.js'></script>
        <script src='https://code.createjs.com/easeljs-0.8.2.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js'></script>
        <script src='/js/main.js'></script>
    </body>
</html>
